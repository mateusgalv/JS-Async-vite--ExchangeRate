<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Async</title>
</head>
<header id="settings-bar" class="settings-options">
    <div id="theme-toggle">Mudar tema</div>
</header>
<body id="body" class="dark">
